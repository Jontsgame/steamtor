<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MishpitGames | Dynamic Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f1011; color: #e9ebeb; font-family: 'Segoe UI', sans-serif; }
        .steam-gradient { background: linear-gradient(90deg, #1b2838 0%, #2a475e 100%); }
        .card-hover:hover { transform: translateY(-5px); border-color: #66c0f4; transition: all 0.2s; }
    </style>
</head>
<body>

    <header class="steam-gradient p-4 shadow-2xl sticky top-0 z-50">
        <div class="container mx-auto flex flex-wrap justify-between items-center">
            <h1 class="text-3xl font-black tracking-tighter text-white cursor-pointer" onclick="renderGames(games)">MISH<span class="text-blue-400">PIT</span>GAMES</h1>
            
            <div class="flex-1 mx-8 max-w-xl">
                <input type="text" id="searchInput" onkeyup="searchGames()" placeholder="Suche nach Titel, ID oder Tags..." 
                       class="w-full bg-[#101923] border border-gray-600 rounded px-4 py-2 focus:outline-none focus:border-blue-500 text-white">
            </div>

            <nav class="space-x-4 font-semibold text-sm">
                <button onclick="filterByTag('Free')" class="hover:text-blue-400">FREE TO PLAY</button>
                <a href="#" class="bg-green-600 hover:bg-green-500 px-4 py-2 rounded text-white">UPLOAD</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto mt-8 flex flex-col lg:flex-row gap-8 px-4">
        
        <section class="flex-1">
            <div class="flex justify-between items-center mb-6">
                <h2 id="resultTitle" class="text-xl font-bold border-l-4 border-blue-500 pl-3 uppercase">Alle Spiele</h2>
                <span id="gameCount" class="text-gray-500 text-sm"></span>
            </div>
            
            <div id="gameGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                </div>
        </section>

        <aside class="w-full lg:w-64">
            <div class="bg-[#171a21] p-4 rounded border border-gray-800">
                <h3 class="font-bold text-blue-400 mb-4 uppercase text-xs tracking-widest">Kategorien</h3>
                <div class="flex flex-wrap gap-2" id="tagCloud">
                    </div>
            </div>
        </aside>

    </main>

    <script>
        // 1. DEINE DATENBANK (Hier einfach neue Spiele hinzufügen)
        const games = [
            { id: 101, title: "Cyber Moshpit 2077", dev: "IndieStudio X", tags: ["Action", "Cyberpunk", "Free"], price: "FREE", img: "https://picsum.photos/seed/mosh/400/225" },
            { id: 102, title: "Deep Forest Survivor", dev: "GreenDev", tags: ["Horror", "Survival"], price: "4.99€", img: "https://picsum.photos/seed/forest/400/225" },
            { id: 103, title: "Void Runner", dev: "SpaceCube", tags: ["Sci-Fi", "Racing", "Free"], price: "FREE", img: "https://picsum.photos/seed/void/400/225" },
            { id: 104, title: "Pixel Tactics", dev: "RetroGuys", tags: ["Strategy", "Pixel Art"], price: "2.50€", img: "https://picsum.photos/seed/pixel/400/225" },
            { id: 105, title: "Dungeon Slasher", dev: "BladeWorks", tags: ["RPG", "Action"], price: "FREE", img: "https://picsum.photos/seed/slash/400/225" }
        ];

        // 2. FUNKTION: SPIELE ANZEIGEN
        function renderGames(gameList) {
            const grid = document.getElementById('gameGrid');
            const countLabel = document.getElementById('gameCount');
            grid.innerHTML = '';
            
            gameList.forEach(game => {
                grid.innerHTML += `
                    <div class="card-hover bg-[#1b2838] border border-gray-700 rounded overflow-hidden shadow-lg">
                        <img src="${game.img}" alt="${game.title}" class="w-full h-40 object-cover">
                        <div class="p-4">
                            <div class="flex justify-between items-start">
                                <h3 class="font-bold text-lg leading-tight mb-1">${game.title}</h3>
                                <span class="text-[10px] text-gray-500 font-mono">ID: ${game.id}</span>
                            </div>
                            <p class="text-xs text-gray-400 mb-3">von ${game.dev}</p>
                            <div class="flex flex-wrap gap-1 mb-4">
                                ${game.tags.map(tag => `<span class="bg-gray-800 text-blue-300 text-[10px] px-2 py-0.5 rounded">${tag}</span>`).join('')}
                            </div>
                            <div class="flex justify-between items-center border-t border-gray-700 pt-3">
                                <span class="${game.price === 'FREE' ? 'text-green-400' : 'text-white'} font-bold">${game.price}</span>
                                <button class="bg-blue-600 hover:bg-blue-500 text-white text-xs px-3 py-1.5 rounded uppercase font-bold tracking-tighter">Download</button>
                            </div>
                        </div>
                    </div>
                `;
            });
            countLabel.innerText = `${gameList.length} Spiele gefunden`;
        }

        // 3. FUNKTION: SUCHE
        function searchGames() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = games.filter(game => 
                game.title.toLowerCase().includes(query) || 
                game.id.toString().includes(query) ||
                game.tags.some(tag => tag.toLowerCase().includes(query))
            );
            renderGames(filtered);
            document.getElementById('resultTitle').innerText = query ? `Suche nach: ${query}` : "Alle Spiele";
        }

        // 4. FUNKTION: TAG-FILTER
        function filterByTag(tag) {
            const filtered = games.filter(game => game.tags.includes(tag));
            renderGames(filtered);
            document.getElementById('resultTitle').innerText = `Kategorie: ${tag}`;
        }

        // 5. TAG CLOUD GENERIEREN
        function createTagCloud() {
            const allTags = [...new Set(games.flatMap(g => g.tags))];
            const cloud = document.getElementById('tagCloud');
            allTags.forEach(tag => {
                cloud.innerHTML += `<button onclick="filterByTag('${tag}')" class="bg-[#2a475e] hover:bg-blue-500 text-xs px-2 py-1 rounded text-white">${tag}</button>`;
            });
        }

        // Initialisierung
        renderGames(games);
        createTagCloud();
    </script>

</body>
</html>
