<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>MishpitGames | Torrent Indie Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0b0e11; color: #d1d5db; font-family: sans-serif; }
        .mishpit-card { background: #16191e; border: 1px solid #232a33; transition: 0.3s; }
        .mishpit-card:hover { border-color: #3b82f6; transform: translateY(-3px); }
        .magnet-color { color: #ff5555; } /* Klassisches Magnet-Rot */
    </style>
</head>
<body>

    <header class="bg-[#171a21] border-b border-blue-500/30 p-6 shadow-xl">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-4xl font-black text-white italic tracking-tighter">MISH<span class="text-blue-500">PIT</span></h1>
            <input type="text" id="searchInput" onkeyup="search()" placeholder="Nach ID, Tag oder Titel suchen..." 
                   class="bg-[#0f1115] border border-gray-700 rounded-full px-6 py-2 w-1/3 focus:outline-none focus:border-blue-500">
            <div class="text-sm font-bold text-blue-400">OFFICIAL RELEASES ONLY</div>
        </div>
    </header>

    <main class="container mx-auto py-10 px-4">
        <div id="gameGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            </div>
    </main>

    <script>
        const games = [
            { id: "MP-001", title: "Brazilian Drug Dealer", tags: ["Shooter", "Crime"], seeds: 124, slug: "brazilian-drug-dealer" },
            { id: "MP-002", title: "Dungeon Crawler", tags: ["RPG", "Pixel"], seeds: 89, slug: "dungeon-crawler" },
            { id: "MP-003", title: "Void Star", tags: ["Sci-Fi", "Space"], seeds: 256, slug: "void-star" },
			{ id: "MP-004", title: "Void Star", tags: ["Sci-Fi", "Space"], seeds: 256, slug: "void-star" }
        ];

        function render() {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = games.map(g => `
                <div class="mishpit-card rounded-lg overflow-hidden flex flex-col">
                    <img src="https://picsum.photos/seed/${g.id}/400/225" class="w-full opacity-80">
                    <div class="p-4 flex-grow">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-[10px] bg-blue-900/30 text-blue-400 px-2 py-0.5 rounded font-mono">${g.id}</span>
                            <span class="text-[10px] text-green-500 font-bold">‚óè ${g.seeds} SEEDERS</span>
                        </div>
                        <h3 class="text-xl font-bold text-white mb-2">${g.title}</h3>
                        <div class="flex flex-wrap gap-1 mb-4">
                            ${g.tags.map(t => `<span class="text-[10px] border border-gray-700 px-2 py-0.5 rounded text-gray-400">${t}</span>`).join('')}
                        </div>
                    </div>
                    <a href="details.html?game=${g.slug}" class="bg-blue-600 hover:bg-blue-500 text-white text-center py-3 font-bold uppercase tracking-widest text-sm transition">
                        View Torrent details
                    </a>
                </div>
            `).join('');
        }
        render();

        function search() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.mishpit-card');
            cards.forEach((card, i) => {
                const match = games[i].title.toLowerCase().includes(val) || games[i].id.toLowerCase().includes(val);
                card.style.display = match ? 'flex' : 'none';
            });
        }
    </script>
</body>
</html>
