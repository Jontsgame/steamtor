<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>steamTOR | Free Game Repacks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #0b0e11;
        color: #d1d5db;
        font-family: sans-serif;
      }
      .mishpit-card {
        background: #16191e;
        border: 1px solid #232a33;
        transition: 0.3s;
      }
      .mishpit-card:hover {
        border-color: #3b82f6;
        transform: translateY(-3px);
      }
      .magnet-color {
        color: #ff5555;
      } /* Klassisches Magnet-Rot */
    </style>
  </head>
  <body>
    <header class="bg-[#171a21] border-b border-blue-500/30 p-6 shadow-xl">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-4xl font-black text-white italic tracking-tighter">
          steam<span class="text-blue-500">TOR</span>
        </h1>
        <input
          type="text"
          id="searchInput"
          onkeyup="search()"
          placeholder="Nach ID, Tag oder Titel suchen..."
          class="bg-[#0f1115] border border-gray-700 rounded-full px-6 py-2 w-1/3 focus:outline-none focus:border-blue-500"
        />
        <div class="text-sm font-bold text-blue-400">
          OFFICIAL RELEASES ONLY
        </div>
      </div>
    </header>

    <main class="container mx-auto py-10 px-4">
      <div
        id="gameGrid"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"
      ></div>
    </main>

    <div
      id="frame"
      style="width: 100%; margin: auto; position: relative; z-index: 99998"
    >
      <iframe
        data-aa="2422832"
        src="//acceptable.a-ads.com/2422832/?size=Adaptive"
        style="
          border: 0;
          padding: 0;
          width: 70%;
          height: auto;
          overflow: hidden;
          display: block;
          margin: auto;
        "
      ></iframe>
    </div>

    <script>
      const games = [
        {
          id: "brazilian.drug.dealer",
          title: "Brazilian Drug Dealer",
          tags: ["Shooter", "Crime"],
          score: 9.2,
          slug: "brazilian-drug-dealer",
          image:
            "https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/3191050/274bcccf2d730c0a545f17b5c01e666037d0afba/header.jpg?t=1765999318https://picsum.photos/seed/MP-001/400/225",
        },
        {
          id: "how.to.train.your.cock",
          title: "How to Train your Cock",
          tags: ["Funny", "2D", "Simulation", "Idle"],
          score: "Not available from metacritic",
          slug: "how-to-train-your-dog",
          image:
            "https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/3673060/beea219cae5f44904a1befba6a292f8be1db9b04/header_alt_assets_0.jpg?t=1765389463",
        },
        {
          id: "minecraft.bedrock.edition",
          title: "Minecraft Bedrock Edition",
          tags: ["Survival", "Sandbox"],
          score: 8.3,
          slug: "minecraft-bedrock-edition",
          image:
            "https://www.minecraft.net/content/dam/minecraftnet/games/minecraft/key-art/PDP-Hero_OV-Standard_16x9.jpg",
        },
        {
          id: "the.elder.scrolls.v.skyrim.legendary.edition",
          title: "The Elder Scrolls V: Skyrim Legendary Edition",
          tags: ["Fight", "Open World", "RPG"],
          score: 8.3,
          slug: "the-elder-scrolls-v-skyrim-legendary-edition",
          image:
            "https://cdn.akamai.steamstatic.com/steam/apps/72850/capsule_616x353.jpg?t=1676505600",
        },
        {
          id: "sons.of.the.forest",
          title: "Sons of the Forest",
          tags: ["Survival", "Horror", "Open World"],
          score: 8.4,
          slug: "sons-of-the-forest",
          image:"https://cdn.akamai.steamstatic.com/steam/apps/1326470/capsule_616x353.jpg",
        },
      ];

      function render() {
        const grid = document.getElementById("gameGrid");
        grid.innerHTML = games
          .map(
            (g) => `
            <div class="mishpit-card rounded-lg overflow-hidden flex flex-col">
                <img src="${g.image}" alt="${
              g.title
            }" class="w-full h-48 object-cover opacity-80">
                
                <div class="p-4 flex-grow">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-[10px] bg-blue-900/30 text-blue-400 px-2 py-0.5 rounded font-mono">${
                          g.id
                        }</span>
                        <span class="text-[10px] text-green-500 font-bold">‚óè ${
                          g.score
                        } User Score</span>
                    </div>
                    <h3 class="text-xl font-bold text-white mb-2">${
                      g.title
                    }</h3>
                    <div class="flex flex-wrap gap-1 mb-4">
                        ${g.tags
                          .map(
                            (t) =>
                              `<span class="text-[10px] border border-gray-700 px-2 py-0.5 rounded text-gray-400">${t}</span>`
                          )
                          .join("")}
                    </div>
                </div>
                <a href="details.html?game=${
                  g.slug
                }" class="bg-blue-600 hover:bg-blue-500 text-white text-center py-3 font-bold uppercase tracking-widest text-sm transition">
                    View Repack details
                </a>
            </div>
        `
          )
          .join("");
      }
      render();

      function search() {
        const val = document.getElementById("searchInput").value.toLowerCase();
        const cards = document.querySelectorAll(".mishpit-card");
        cards.forEach((card, i) => {
          const match =
            games[i].title.toLowerCase().includes(val) ||
            games[i].id.toLowerCase().includes(val);
          card.style.display = match ? "flex" : "none";
        });
      }
    </script>
  </body>
</html>
